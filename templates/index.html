<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('add_edit') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list">
                    <h1>Entries</h1>
                    {% if entries %}
                        {% for entry in entries %}
                            <article>
                                <h2><a href="detail.html">{{ entry.title }}</a></h2>
                                <time datetime="{{ entry.date }}">{{ entry.date }}</time> <!-- add .strftime('%B %d, %Y') in -->
                            </article>
                        {% endfor %}
                    {% else %}
                        <p>No Entries Yet</p>
                    {% endif %}

        </section>

    </body>
</html>
